<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login and Registration</h1>
        <form id="myForm">
            <fieldset>
                <legend>Login Credentials</legend>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error-message" id="dobError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="roll-number">Roll Number:</label>
                    <input type="text" id="roll-number" name="roll-number" placeholder="Enter your roll number" required>
                    <span class="error-message" id="rollNumberError"></span>
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>
                    <span class="error-message" id="branchError"></span>
                </div>
                <div class="form-group">
                    <label for="year">Year of Passing:</label>
                    <input type="number" id="year" name="year" placeholder="Enter your year of passing" min="1900" max="2099" step="1" required>
                    <span class="error-message" id="yearError"></span>
                </div>
                <div class="form-group">
                    <label for="languages">Languages Spoken:</label>
                    <input type="text" id="languages" name="languages" placeholder="Enter languages spoken" required>
                    <span class="error-message" id="languagesError"></span>
                </div>
            </fieldset>
            
            <button type="submit">Submit</button>
        </form>
        <footer>
            &copy; 2024 Made by Aditya
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
